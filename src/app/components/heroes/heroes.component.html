<h1>Heroes <small>Marvel y DC</small></h1>
<hr>
<div class="card-columns">     
    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
        <img class="card-img-top img-fluid" [src] = heroe.img [alt]="heroe.nombre">
        <div class="card-block">
          <h5 class="card-title">{{heroe.nombre}}</h5>
          <p class="card-text">{{heroe.bio}}</p>
          <p class="card-text"><small class="text-muted"> {{heroe.aparicion}} </small> </p>          
          <button (click)="verHeroe(i)"
          type="button" class="btn btn-outline-dark">Ver mas ...</button>
          <!-- <a [routerLink]="['/detalleHeroe', i]" class="btn btn-outline-primary">ver +...</a> -->
        </div>
      </div>
  </div>
